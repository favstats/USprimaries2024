name: "Get Lifelong Reports"
on:
  schedule:
    - cron: '0 3,4,15,16 * * *'
  push:
    branches:
      - main
      
jobs:
  update-lifelong-reports:
    name: Update Lifelong Reports
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
      - name: Setup - Checkout repo
        uses: actions/checkout@v3
      - name: Apt-get needed things
        run: |
          sudo apt-get install --no-install-recommends -y \
          libssl-dev \
          libcurl4-openssl-dev \
          libxml2-dev \
          libharfbuzz-dev \
          libfribidi-dev
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'  # Choose the appropriate Node.js version

      - name: Install dependencies
        run: npm ci
      - name: Install playwright browsers
        run: npx playwright install --with-deps
      - name: "Check Playwright CLI"
        run: npx playwright --version

      - name: "Install Packages"
        run: |
          install.packages('pacman')
          install.packages('remotes')
          install.packages('dplyr')
          install.packages('tibble')
          install.packages('xml2')
          install.packages('rvest')
          install.packages('reticulate')
          install.packages('purrr')
          pacman::p_load(reticulate, fs, progress, tidyr, countrycode, dplyr, stringr, lubridate, purrr, glue, rvest, cli, digest)
          remotes::install_github("benjaminguinaudeau/playwrightr", force = T)
        shell: Rscript {0}
      - name: Pull Latest Changes
        run: git pull origin main
      - name: "Script - Lifelong Run"
        run: Rscript 'report.R'


      - name: "Commit"
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Retrieve Lifelong Reports